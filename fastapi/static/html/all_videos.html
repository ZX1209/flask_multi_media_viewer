<html>

<head>
    <!-- <script src="/static/js/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/js/all_videos.js"></script>

</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="videoItemsDiv">

        <ol>
            <li v-for="item in videoItems">
                <div class="card_div">
                    <div class="pic_div">
                        <a v-bind:onclick="navito('item.filepath')" target="videoplay">
                            <img class="poster" v-bind:lay-src="poster(item.name)" width="400px" height="225px">
                        </a>
                    </div>
                    <div class="name_div">
                        <h1 class="name">{{ item.name }}</h1>
                    </div>

            </li>
        </ol>

    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!!!'
            }
        })

        var app2 = new Vue({
            el: "#videoItemsDiv",
            data() {
                return {
                    videoItems: null
                }
            },
            mounted() {
                axios.get("/api/all_videoItems").then(response => this.videoItems = response)
            }
        })

    </script>
</body>

</html>
